# ─────────────────────────────────────────────────────────────────────────────
# Publishing Targets - Where to publish blog posts.
# Optional. Without targets, blogs are saved as local .txt files.
# See the Blogging Guide in README.md for full setup instructions.
#
# Multiple targets can be active. Publish to all with: publish blog to all
# Supported types: wordpress, joomla, sftp, api
# ─────────────────────────────────────────────────────────────────────────────
publish_targets:
  # --- WordPress (REST API v2) ---
  # Auth options:
  #   1. Application Password (recommended): username + app password
  #      Generate at: WP Admin > Users > Profile > Application Passwords
  #   2. JWT token: Set api_key to your JWT token
  #   3. Basic Auth (not recommended for production)

  # - label: "my-wordpress"
  #   type: "wordpress"
  #   url: "https://mysite.com"        # Your WordPress site URL
  #   username: "admin"                 # WordPress username
  #   password: "xxxx xxxx xxxx xxxx"   # Application Password (with spaces)
  #   # api_key: ""                     # Or use JWT token instead
  #   wp_status: "publish"              # publish, draft, pending, private
  #   wp_category_ids: []               # Category IDs to assign
  #   wp_tag_ids: []                    # Tag IDs to assign
  #   wp_author_id: 0                   # Author ID (0 = default)

  # --- Joomla (Web Services API, Joomla 4+) ---
  # Auth options:
  #   1. API Token (recommended): Generate in Joomla Admin > Users > API Token
  #   2. Basic Auth: username + password

  # - label: "my-joomla"
  #   type: "joomla"
  #   url: "https://myjoomla.com"      # Your Joomla site URL
  #   api_key: ""                       # Joomla API token
  #   # username: ""                    # Or use basic auth
  #   # password: ""
  #   joomla_category_id: 2             # Category ID (2 = Uncategorised)
  #   joomla_access: 1                  # Access level (1 = Public)
  #   joomla_featured: false            # Auto-feature new articles

  # --- SFTP Upload ---
  # Uploads blog posts as HTML files to any server via SCP/SFTP.
  # Auth: SSH key (recommended) or password.

  # - label: "my-server"
  #   type: "sftp"
  #   sftp_host: "myserver.com"
  #   sftp_port: 22
  #   sftp_user: "deploy"
  #   sftp_password: ""                 # Or use SSH key below
  #   sftp_key_path: "~/.ssh/id_rsa"   # SSH private key path
  #   sftp_remote_path: "/var/www/html/blog"

  # --- Generic API ---
  # POST/PUT JSON to any endpoint. Use body_template for custom formats.

  # - label: "my-api"
  #   type: "api"
  #   url: "https://api.mysite.com/posts"
  #   api_key: ""                       # Bearer token
  #   api_method: "POST"                # POST or PUT
  #   api_headers:                      # Extra headers
  #     X-Custom-Header: "value"
  #   api_body_template: ""             # Custom JSON template (optional)
  #   # Template placeholders: {title}, {content}, {excerpt}, {slug}, {tags}, {date}
  #   # Example: '{{"post_title": "{title}", "post_body": "{content}"}}'
